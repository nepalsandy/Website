<!DOCTYPE html>
<html>
<head>
<style>
body{
    margin: 0;
    padding:0;
    background: #b3bebf;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #12423f;
  position: sticky;
  top: 0;
}

li {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #96aaa9;
  transition: 0.5s;
  text-transform: uppercase;
}
.logo img{
  position: absolute;
  margin-top: 15px;
  margin-left: 10px;
}
</style>
</head>
<body>

<ul>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#gallery">Gallery</a></li>
  <li><a href="#aboutus">About Us</a></li>
  <li><a href="#home">Home</a></li>
</ul>
<ul>

<div class="logo"><a href ="#"><img src ="logo.png"></a>
</div>

</body>
</html>
